

<div class="container">
    <form [formGroup]="gestionarPersonaForm">
        <h1>Gestionar Persona</h1>
        <hr>

        <div class="row">
            <div class="col-6">
                <label for="nombrePersona">Nombre:</label>
                <input type="text" class="form-control" id="nombrePersona" formControlName="nombre"
                 maxlength="50">
            </div>

            <div class="col-6">
                <label for="identificacionPersona">Numero de identificacion:</label>
                <input type="number" class="form-control" id="identificacionPersona" formControlName="numeroIdentificacion"
                     maxlength="50">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <span></span>
            </div>
            <div class="col-6 text-right">
                <button type="button" class="btn btn-primary" (click)="crearPersona()">Crear</button>
            </div>
        </div>

        <br>

        <div class="row" [hidden]="listaPersonas.length === 0">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Numero de identificacion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let persona of listaPersonas;let i=index;">
                            <th scope="row">{{persona.id}}</th>
                            <td>{{persona.nombre | uppercase }}</td>
                            <td>{{persona.numeroIdentificacion | number }}</td>
                            <td>
                                <i class="fas fa-search 2x ml-1"  (click)="gestionarUsuario(i)" title="Consultar"></i>
                            
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
